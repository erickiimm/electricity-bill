<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Electricity Bill</title>
  </head>
  <body>    
    <div class="bg-light p-2 rounded mt-3 text-center">
      <h3>Electricity Bill</h3>         
      <h6>Daniel Freitas Ferreira 2020335 and Eric Kim Mabe 2020366</h6>                    
    </div>

    <div class="container d-flex align-items-center justify-content-center">          
      <div class="col-8">         
        <form id="formElectricityBill" class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="numberUnits" class="form-label">Number of Units</label>
              <input type="number" class="form-control" id="numberUnits" placeholder="Number of Units" value="" required="">
              <div class="invalid-feedback">
                Number of Units is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="billingPeriod" class="form-label">Billing Period (Days)</label>
              <input type="number" class="form-control" id="billingPeriod" placeholder="Billing Period (Days)" value="" required="">
              <div class="invalid-feedback">
                Billing Period (Days) is required.
              </div>
            </div>            

          <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Calculate</button>            
          </div>
        </form>

        <hr class="my-4">
        <input id="amountBillWithoutVAT" class="form-control" type="text" value="Amount of Bill without VAT: " aria-label="Amount of Bill without VAT:" disabled readonly>
        <input id="totalPayableAmountIncludingVAT" class="form-control" type="text" value="Total payable amount including VAT (13.5%): " aria-label="Total payable amount including VAT (13.5%):" disabled readonly>

        <canvas id="chart"></canvas>       
      </div>
    </div>
        
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
